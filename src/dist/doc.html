
<!DOCTYPE html>
<html lang="en">
<head>
    
<meta charset="UTF-8">
<title>Amauta docs</title>


<link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">


<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

html, body, h1, h2, h3, h4, h5, h6, p, div, span, a, ul, li, button, input, textarea, select {
  font-family: 'Inter', sans-serif !important;
}

html, body {
  height: 100%;
}

body {
  background: #1a1b1f;
}

.menu-tree {
  background: rgba(26, 26, 26, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 6px;
  transition: background-color 0.2s ease, color 0.2s ease;
}

.menu-item {
  transition: background-color 0.2s ease;
}

.menu-item:hover {
  background-color: rgba(255, 255, 255, 0.08);
}

.menu-item-content {
  color: #bbb;
}

.menu-item:hover .menu-item-content {
  color: #fff;
}




.menu-tree {
  position: fixed;
  top: 50px;
  height: calc(100vh - 80px);  
  overflow-y: auto;
  width: clamp(300px, 15vw, 800px);
  padding: 8px;
  box-sizing: border-box;
  border-radius: 10px;
}

.menu-item {
  cursor: pointer;
  padding: 0;
  border-radius: 6px;
}

.menu-item-content {
  transition: color 0.2s ease;
  padding: 4px 16px 4px 16px
}

.module-icon {
  padding-right: 1px;
}



</style>


</head>
<body>
    
<div class="container">
  <div class="row">
  </div>

  <div class="row">
    <div class="hidden-sm hidden-md col-lg-1">
    </div>

    <div class="hidden-sm hidden-md col-lg-3">
        
<div class="row">
  
<nav class="menu-tree">
  
    
  
    
  
    
  
    
  
    
  
    
  
    
    <div class="row menu-item">
      <span class="menu-item-content">
        Users
      </span>
    </div>
    
  
</nav>

</div>

    </div>

    <div class="content container col-sm-12 col-md-12 col-lg-7">
      
<div class="row">
  <div class="hidden-sm col-md-1 col-lg-2">
  </div>
  <div class="col-sm-12 col-md-11 col-lg-10">
    <h3>Content</h3>
  </div>
</div>

    </div>

    <div class="hidden-sm hidden-md col-lg-1">
    </div>
  </div>
</div>

</body>
</html>
