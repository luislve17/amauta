{{ define "header" }}
<meta charset="UTF-8">
<title>Amauta docs</title>
<!-- MiniCSS -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/mini.css@3.0.1/dist/mini-default.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mini.css@3.0.1/dist/mini-default.min.css"></noscript>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Remixicon -->
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
<!-- Highlight.min.js -->
<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js" defer></script>
<!-- Mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
<!-- Fonts -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
</noscript>
<!-- Injected css -->
<style>
  {{.Info.ThemeStyle}}

{{template "menu-tree.css" .}}
{{template "content.css" .}}
{{template "head-banner.css" .}}
</style>
<!-- Injected js -->
<script>
  {{template "script-js"}}
</script>
