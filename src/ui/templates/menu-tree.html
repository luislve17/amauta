{{ define "menu-tree" }}
<nav class="menu-tree">
  {{ range .Links }}
    {{ if eq .Info.type "Module" }}
    <div class="row menu-item">
      <span class="menu-item-content">
        <i class="module-icon ri-folder-6-line"></i>
        {{ .Info.id }}
      </span>
    </div>
    {{ end }}
  {{ end }}
</nav>
{{ end }}
